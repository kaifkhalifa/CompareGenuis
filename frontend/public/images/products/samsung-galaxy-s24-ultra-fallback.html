<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Galaxy S24 Ultra</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      overflow: hidden;
      background-color: white;
    }
    .product-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .phone-outline {
      width: 200px;
      height: 400px;
      border: 4px solid #333;
      border-radius: 30px;
      position: relative;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #222, #444);
    }
    .phone-screen {
      width: 180px;
      height: 380px;
      background: linear-gradient(135deg, #1a1a1a, #333);
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 20px;
    }
    .phone-camera {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camera-lens {
      width: 12px;
      height: 12px;
      background-color: #111;
      border: 2px solid #555;
      border-radius: 50%;
      margin-bottom: 8px;
    }
    .home-button {
      width: 40px;
      height: 40px;
      border: 2px solid #555;
      border-radius: 50%;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
    }
    .product-name {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    .product-brand {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="phone-outline">
      <div class="phone-screen"></div>
      <div class="phone-camera">
        <div class="camera-lens"></div>
        <div class="camera-lens"></div>
        <div class="camera-lens"></div>
        <div class="camera-lens"></div>
      </div>
      <div class="home-button"></div>
    </div>
    <div class="product-name">Samsung Galaxy S24 Ultra</div>
    <div class="product-brand">Samsung</div>
  </div>
  
  <script>
    // This script helps to take a screenshot of this page
    // You can use browser tools to capture this as an image
    document.addEventListener('DOMContentLoaded', function() {
      // Set the page to exactly 800x800 pixels
      document.body.style.width = '800px';
      document.body.style.height = '800px';
    });
  </script>
</body>
</html>
