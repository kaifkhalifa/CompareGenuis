  <path d="M400 330 L410 330 A20 20 0 1 1 410 370 L390 370 L390 350 L410 350 A10 10 0 1 0 410 340 L400 340 Z" fill="#4285F4" />
  <path d="M390 350 L390 370 L380 370 A20 20 0 0 1 380 330 L390 330 L390 340 L380 340 A10 10 0 0 0 380 360 L390 360 Z" fill="#34A853" />
